<div class="edit-user" *ngIf="user">
  <h2>Edit User</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Name -->
    <div>
      <label for="name">Name:</label>
      <input
        id="name"
        type="text"
        name="name"
        [(ngModel)]="user.name"
        required
        #name="ngModel"
      />
      <div *ngIf="name.invalid && name.touched" class="error">
        Name is required.
      </div>
    </div>

    <!-- Username -->
    <div>
      <label for="username">Username:</label>
      <input
        id="username"
        type="text"
        name="username"
        [(ngModel)]="user.username"
        required
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="error">
        Username is required.
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <!-- Address -->
    <div>
      <label>Address:</label>
      <!-- Street -->
      <div>
        <label for="street">Street:</label>
        <input
          id="street"
          type="text"
          name="address.street"
          [(ngModel)]="user.address.street"
          required
          #street="ngModel"
        />
        <div *ngIf="street.invalid && street.touched" class="error">
          Street is required.
        </div>
      </div>

      <!-- City -->
      <div>
        <label for="city">City:</label>
        <input
          id="city"
          type="text"
          name="address.city"
          [(ngModel)]="user.address.city"
          required
          #city="ngModel"
        />
        <div *ngIf="city.invalid && city.touched" class="error">
          City is required.
        </div>
      </div>
    </div>




    <!-- Submit Button -->
    <button type="submit" [disabled]="userForm.invalid">Update User</button>
  </form>
</div>
