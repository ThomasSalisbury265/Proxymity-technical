<div class="user-card">
  <div class="header">
    <h2>{{ user.name }}</h2>

    <div class="actions">
      <button (click)="onEdit()">Edit</button>
      <button (click)="onDelete()">Delete</button>
    </div>
  </div>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p>
    <strong>Address:</strong> {{ user.address.street }}, {{ user.address.city }}
  </p>
  <p><strong>Email:</strong> {{ user.email }}</p>

</div>
